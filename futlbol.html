<html>
    <body>
        <h1>PROGRAMA DE CALCULO IMC</h1>
        <meta charset="utf-8"/>
        <script>
            function SaltarLinea(){
                document.write("<br>");
                document.write("<br>");
                document.write("<br>");
            }

            function imprimir(frase){
                document.write(frase);
                SaltarLinea();
            }

            var puntosEquipo = parseInt(prompt("Diga los puntos de tu equipo"));
            var empatesEquipo = parseInt( prompt("Di los empates que tuvo"));

            var resultado = (puntosEquipo*3) + empatesEquipo;
            
            imprimir("El total de puntos del equipo de futbol es " + resultado);

            if(resultado > 28){
                imprimir("El equipo esta mejor que el año pasado")
            } else if(resultado < 28){
                imprimir("El equipo esta peor que el año pasado")
            } else {
                imprimir("El equipo esta igual que el año pasado")
            }


        </script>
    </body>

</html>
