<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contactos</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <HEader>
            <div class="caja">
                <h1 ><img src="imagenes/logo.png" alt="logo de la barberia" ></h1>
                <nav>
                    <ul class="navegacion">
                        <li><a href="index.html"> HOME</a></li>
                        <li><a href="productos.html"> PRODUCTOS</a></li>
                        <li><a href="Conctactos.html"> CONTACTOS</a></li>
                    </ul>
                </nav>
            </div>
        </HEader>
        <main>
            <form>
                <label for="nombreapellido">Nombre y apellido</label>
                <input type="text" id="nombreapellido" class="input-patron" required>

                <label for="correoelectronico">Correo</label>
                <input type="email" id="correoelectronico" class="input-patron" required
                placeholder="email@email.com">

                <label for="telefono">Telefono</label>
                <input type="number" id="telefono" class="input-patron" required
                placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10"></textarea>

                <fieldset>
                    <legend class="test" id="test">¿Como le gustaria que lo conctactemos?</legend>

                    <label for="radio-email"><input type="radio" name="conctacto" value="Email" id="radio-email">Email</label>

                    <label for="radio-telefono"><input type="radio" name="conctacto" value="telefono" id="radio-telefono">telefono</label>
                
                    <label for="radio-whatsapp"><input type="radio" name="conctacto" value="whatsapp" id="radio-whatsapp" checked>whatsapp</label>

                </fieldset>

                <fieldset>
                    <legend>¿En que horario le gustaria ser atendido?</legend>
                    <select>
                        <option>Mañana</option> 
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la barberia¨?</label>
                
                <input type="submit" value="Envier formulario" class="enviar">
            </form>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de la barberia">
            <p class="Copyright">&copy Copyright Baberia santi 2023</p>
        </footer>
    </body>
</html>
