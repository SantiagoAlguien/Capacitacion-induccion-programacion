<html>
    <body>
        <h1>PROGRAMA DE ADIVINANZA</h1>
        <meta charset="utf-8"/>
        <script>
            function SaltarLinea(){
                document.write("<br>");
                document.write("<br>");
                document.write("<br>");
            }

            function imprimir(frase){
                document.write(frase);
                SaltarLinea();
            }

            var anhoMundial = 1930;
            var limite = parseInt(prompt("Fecha que quieres el mundial"))

            while (anhoMundial <= limite) {
                imprimir("Hay mundial en el " + anhoMundial);
                anhoMundial = anhoMundial + 4;
            }
        </script>
    </body>

    </head>

</html>
