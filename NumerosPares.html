<html>
    <body>
        <h1>PROGRAMA DE NUMEROS PARES</h1>
        <meta charset="utf-8"/>
        <script>
            function SaltarLinea(){
                document.write("<br>");
                document.write("<br>");
                document.write("<br>");
            }

            function imprimir(frase){
                document.write(frase);
                SaltarLinea();
            }

            var contador = 2;
            while(contador <= 100){
                imprimir(contador)
                contador = contador + 2;
            }
            document.write("Fin")
        </script>
    </body>

</html>
